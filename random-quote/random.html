<!doctype html>
<html>

<head>
	<title> Random Quotes </title>
		<link rel="stylesheet" href="random.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"><!--connect to fontawsome.com-->		
</head>

<body>

	<script src="jquery-3.2.1.min.js"></script><!--connect to jquery-->
	<script type="text/javascript">
		$(document).ready(function(){
			$("#New").click(function(event){
					
					$.ajax({
    					url: 'http://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1',
    					datatype: 'jsonp',
      					success: function(data) {
        				var b= data.shift(); // The data is an array of posts. Grab the first one.
	      				
						$("#quote").html(b.content);
						$("#author").text(b.title);
				    	$('#TW').attr('href', 'https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=' + encodeURIComponent('"' + b.content + '" ' + b.title));
	      				},
	      				cache : false
      				})
				});
		});
	</script>
	
	<div id="text" class="text-container">
	<p id="quote"></p>
	<p id="author"></p>		
		<div id="button"> 
			<div>
				<button class="btn" id="New">New Quote</button>
				<a id="TW"><i class="fa fa-twitter" aria-hidden="true"></i> Twitter</a>
			</div>
		</div>
	</div>
	<div class="footer"><i class="fa fa-copyright" aria-hidden="true"></i>  by <a>Wiranto</a></div>
</body>

</html>
